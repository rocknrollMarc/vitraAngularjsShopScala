<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <title>The Vitra Angular Online shop</title>
  <link rel="stylesheet" href="@routes.Assets.at("css/style.css")" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

    <!-- Stripe -->
    <script src="https://checkout.stripe.com/v2/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.61.0-2013.06.06/jquery.blockUI.min.js"></script>

    <!-- AngularStore app -->
    <script src="@routes.Assets.at("js/product.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/store.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/shoppingCart.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/controller.js")" type="text/javascript"></script>
    <link href="@routes.Assets.at("css/style.css")" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!--
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                    <a href="@routes.Assets.at("default.htm")">
                      <img src="@routes.Assets.at("img/logo.png")" height="60" width="60" alt="logo"/>
                    </a>
                    Angular Store
                </h1>
                <div ng-view></div>
            </div>
        </div>
    </div>
  </body>
</html>
