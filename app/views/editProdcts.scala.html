@(form: Form[models.Product])
@import helper.twitterBootstrap._

<div class="row">
    <div class="span8">
    <h2>Add a Product</h2>
    @helper.form(action = routes.Products.create, `class -> "form-horizontal") {
      @helper.inputText(form("name"))
      @helper.inputText(form("price"))
      @helper.textarea(form("description"))
      <div class="form-actions">
        <input  class="btn btn-primary" type="submit">
      </div>
    }
    </div>
</div>
